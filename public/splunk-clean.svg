<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 100 100">
  <!-- Background -->
  <rect x="10" y="10" width="80" height="80" fill="#000000"/>
  <!-- Radar Circles -->
  <circle cx="50" cy="50" r="35" stroke="#65a637" stroke-width="2" fill="none"/>
  <circle cx="50" cy="50" r="25" stroke="#65a637" stroke-width="2" fill="none"/>
  <circle cx="50" cy="50" r="15" stroke="#65a637" stroke-width="2" fill="none"/>
  <!-- Scanning Line -->
  <path d="M50 50 L85 30" stroke="#65a637" stroke-width="3">
    <animateTransform
      attributeName="transform"
      type="rotate"
      from="0 50 50"
      to="360 50 50"
      dur="3s"
      repeatCount="indefinite"/>
  </path>
  <!-- Center Dot -->
  <circle cx="50" cy="50" r="4" fill="#65a637"/>
</svg>