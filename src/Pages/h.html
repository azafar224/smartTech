<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Modern Login Form</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
        }

        body {
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            background: linear-gradient(135deg, #004d7a 0%, #008793 100%);
        }

        .login-container {
            background: white;
            padding: 2rem;
            border-radius: 10px;
            box-shadow: 0 0 20px rgba(0, 0, 0, 0.1);
            width: 100%;
            max-width: 400px;
            margin: 1rem;
        }

        .login-header {
            text-align: center;
            margin-bottom: 2rem;
        }

        .login-header h1 {
            font-size: 1.8rem;
            color: #333;
            margin-bottom: 1.5rem;
        }

        .tab-container {
            display: flex;
            margin-bottom: 1.5rem;
            border-radius: 25px;
            overflow: hidden;
            border: 1px solid #eee;
        }

        .tab {
            flex: 1;
            padding: 0.8rem;
            text-align: center;
            cursor: pointer;
            transition: background-color 0.3s;
        }

        .tab.active {
            background-color: #004d7a;
            color: white;
        }

        .tab:not(.active) {
            background-color: transparent;
            color: #666;
        }

        .form-group {
            margin-bottom: 1.2rem;
        }

        .form-control {
            width: 100%;
            padding: 0.8rem;
            border: 1px solid #ddd;
            border-radius: 5px;
            font-size: 1rem;
            transition: border-color 0.3s;
        }

        .form-control:focus {
            outline: none;
            border-color: #004d7a;
        }

        .forgot-password {
            display: block;
            text-align: left;
            color: #004d7a;
            text-decoration: none;
            font-size: 0.9rem;
            margin-bottom: 1.5rem;
        }

        .login-button {
            width: 100%;
            padding: 0.8rem;
            background-color: #004d7a;
            color: white;
            border: none;
            border-radius: 5px;
            font-size: 1rem;
            cursor: pointer;
            transition: background-color 0.3s;
        }

        .login-button:hover {
            background-color: #003d61;
        }

        .signup-prompt {
            text-align: center;
            margin-top: 1.5rem;
            font-size: 0.9rem;
            color: #666;
        }

        .signup-prompt a {
            color: #004d7a;
            text-decoration: none;
            font-weight: 500;
        }

        .signup-prompt a:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>
    <div class="login-container">
        <div class="login-header">
            <h1>Login Form</h1>
            <div class="tab-container">
                <div class="tab active">Login</div>
                <div class="tab">Signup</div>
            </div>
        </div>
        <form>
            <div class="form-group">
                <input type="email" class="form-control" placeholder="Email Address" required>
            </div>
            <div class="form-group">
                <input type="password" class="form-control" placeholder="Password" required>
            </div>
            <a href="#" class="forgot-password">Forgot password?</a>
            <button type="submit" class="login-button">Login</button>
            <div class="signup-prompt">
                Not a member? <a href="#">Signup now</a>
            </div>
        </form>
    </div>
</body>
</html>
